<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Operation Example</title>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="data"></div>

    <script>
        // Simulated asynchronous operation with callback
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none'; // Hide loading message
            document.getElementById('data').textContent = 'Fetched data: Example'; // Display fetched data
        }, 2000); // Simulate a 2-second delay
    </script>
</body>
</html>
